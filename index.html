<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <title>Credit-Card</title>
</head>

<body>

    <section class="card1">
        <img src="./Assets/images/bg-card-front.png" alt="">
        <div id="circle"></div>
        <div id="circle2"></div>
        <div class="cardNum">
            <input type="number" placeholder="0000 0000 0000 0000" disabled>
        </div>

        <div class="nameUser">
            <input type="text" placeholder="FELICIA LEIRE" disabled>
        </div>


    </section>

    <section class="card2">
        <img src="./Assets/images/bg-card-back.png" alt="">
        <div class="segurity">
            <input type="number" name="" id="" placeholder="000" disabled>
        </div>
    </section>

    <section class="form">

        <form action="#">

            <div class="name">
                <label for="name">CARDHOLDER NAME</label>
                <input id="name" type="text" name="name" placeholder="e.g Jane Applessed" required>
            </div>

            <div class="formnumcard">
                <label for="name">CARD NUMBER</label>
                <input id="name" type="text" name="name" placeholder="e.g. 1234 1234 1234 1234" required>
            </div>

            <div class="date">

                <div class="datelabel">
                    <label for="date">EXP, DATE (MM/YY)</label>
                    <label for="cvc">CVC</label>
                </div>

                <div class="dateinputs">

                    <input id="date" type="text" placeholder="MM" required>

                    <input id="date" name="space" type="text" placeholder="YY" required>

                    <input id="cvc" type="text" placeholder="e.g 123" required>
                </div>

            </div>

            <button class="inputconfirm" type="submit">Confirm</button>

        </form>

    </section>

    <section class="confirm">

    </section>




</body>

</html>
